<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
</head>
<body>

    <h1>Calculadora de Idade</h1>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento">

    <button onclick="calcularIdade()">Calcular Idade</button>

    <p id="resultado"></p>

    <script>
        function calcularIdade() {
            // Obtém a data de nascimento do input
            const dataNascimento = new Date(document.getElementById('dataNascimento').value);

            // Obtém a data atual
            const dataAtual = new Date();

            // Calcula a diferença entre as datas em milissegundos
            const diferencaMilissegundos = dataAtual - dataNascimento;

            // Converte a diferença para anos
            const idade = Math.floor(diferencaMilissegundos / (365.25 * 24 * 60 * 60 * 1000));

            // Exibe o resultado na página
            document.getElementById('resultado').innerText = `Idade: ${idade} anos`;
        }
    </script>

</body>
</html>
